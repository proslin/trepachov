<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="1.jpg" alt="" onmouseover = "go(this)" onmouseout="out(this)">
    <script>
        function go(elem) {
            elem.src = "2.jpg";
        }
        function out(elem) {
            elem.src = "1.jpg";
        }
    </script>
</body>
</html>
